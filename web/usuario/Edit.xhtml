<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsuarioLabel_id}" for="id" />
                        <h:outputText id="id" value="#{usuarioController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usuarioController.selected.name}" title="#{myBundle.EditUsuarioTitle_name}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_name}" size="18" maxlength="18"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{usuarioController.selected.lastname}" title="#{myBundle.EditUsuarioTitle_lastname}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_lastname}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{usuarioController.selected.dob}" title="#{myBundle.EditUsuarioTitle_dob}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_dob}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{myBundle.EditUsuarioTitle_email}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_email}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usuarioController.selected.username}" title="#{myBundle.EditUsuarioTitle_username}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_username}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{myBundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_password}" size="12" maxlength="12"/>

                        <p:outputLabel value="#{myBundle.EditUsuarioLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_idRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('UsuarioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
