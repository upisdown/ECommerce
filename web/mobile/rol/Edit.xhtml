<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolEditPage" lazy="true">
        <pm:header title="#{myBundle.EditRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rolController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditRolLabel_id}" for="id" />
                            <h:outputText id="id" value="#{rolController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{myBundle.EditRolTitle_nombre}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_nombre}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.EditRolTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_descripcion}" size="80" maxlength="80"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{rolController.selected.estado}" title="#{myBundle.EditRolTitle_estado}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rolController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RolListPage:RolListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RolListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
