<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    
      
>
    <body>

        <ui:composition template="./style/facelet.xhtml">
            
            <ui:define name="center">
                
                
                <div class="registTitle"> <h2> Registrate con nosotros </h2>  </div>
                <p:growl id="msgs" showDetail="true" />
                <p:panel id="display" header="" styleClass="">
                
                <div class="registForm">
                <h:form >
                    
                   
                    
                    <h:panelGrid id ="grid" columns="3" columnClasses="alignright,aligncenter,aligncenter" cellpadding="10">
                        
                      
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usuarioController.selected.name}" title="#{myBundle.CreateUsuarioTitle_name}" required="true" placeholder="#{myBundle.CreateUsuarioNamePlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_name}"  maxlength="18"/>

                        <p:message for="name" />
                        
                        
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{usuarioController.selected.lastname}" title="#{myBundle.CreateUsuarioTitle_lastname}" required="true" placeholder="#{myBundle.CreateUsuarioLastnamePlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_lastname}" maxlength="25"/>
                        <p:message for="lastname" />                         

                    
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{usuarioController.selected.dob}" title="#{myBundle.CreateUsuarioTitle_dob}" required="true" placeholder="#{myBundle.CreateUsuarioDobPlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_dob}" />
                        <p:message for="dob" />                         
                        
                      
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{myBundle.CreateUsuarioTitle_email}" required="true" placeholder="#{myBundle.CreateUsuarioEmailPlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_email}"  maxlength="25"/>
                        <p:message for="email"/>
                        
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usuarioController.selected.username}" title="#{myBundle.CreateUsuarioTitle_username}" required="true" placeholder="#{myBundle.CreateUsuarioUserNamePlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_username}"  maxlength="15"/>
                        <p:message for="username" />
                        
                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{myBundle.CreateUsuarioTitle_password}" required="true" placeholder="#{myBundle.CreateUsuarioPasswordPlaceHolder}" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_password}" maxlength="12"/>
                        <p:message for="password"/>
                                                 <!-- -->
                    <p:commandButton actionListener="#{usuarioController.saveNew}" value="#{myBundle.Save}" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                  
                     
                        
                        
                        
                        
                    </h:panelGrid>
                    
                </h:form>
                </div>
                    </p:panel>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
